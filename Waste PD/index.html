    <div class="wrapper">
        <form>  
                <label for="email">Email</label>

                <label for=""><input type="checkbox" >Remember me</label>

            <img src="images/search.png" alt="Google icon" class="Gicon"><span class="google">Log in with Google</span>
            <img src="images/facebook.png" alt="facebook icon" class="facicon"><span class="facebook">Log in with facebook</span>

    </div>
